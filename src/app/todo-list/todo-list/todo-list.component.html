<div class="todoapp">
  <header class="todo-list">
    <h1>{{ getUserName() | async }} TodoList</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus=""
      [(ngModel)]="newTodo.description"
      (keyup.enter)="addTodo()"
    />
  </header>
  <section class="main" *ngIf="hasTodos() | async">
    <ul class="todo-list">
      <li *ngFor="let todo of getTodos() | async">
        <todo-list-item [todo]="todo"> </todo-list-item>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="hasTodos() | async">
    <span class="todo-count"
      ><strong>{{ getNumberOfTodos() | async }}</strong> {{ 'items' }} left</span
    >
  </footer>
</div>
